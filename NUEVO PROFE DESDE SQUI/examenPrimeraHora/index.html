<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos de Bootstrap-->
    <link rel="stylesheet" href="style.css">
    <!--Estilos nuestros-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Formulario Examen</title>
</head>

<body>
    <main>

        <!--Formulario de bootstrap-->
        <form class="form-control" id="formulario">

            <!--Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp"
                    placeholder="Ingrese nombre" required>
            </div>

            <!-- Apellido -->
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="apellidoHelp"
                    placeholder="Ingrese apellido" required>
            </div>


            <!-- DNI -->
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" aria-describedby="dniHelp" placeholder="Ingrese DNI"
                    required>
            </div>

            <!-- fechaNacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" aria-describedby="fechaNacimientoHelp"
                    placeholder="Ingrese fechaNacimiento" required>
            </div>

            <!-- Telefono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="telefono" aria-describedby="telefonoHelp"
                    placeholder="Ingrese telefono" required>
            </div>


            <div class="form-control">
                <!-- Direccion -->
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion" aria-describedby="direccionHelp"
                        placeholder="Ingrese direccion" required>
                </div>

                <!-- Ciudad -->
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" aria-describedby="ciudadHelp"
                        placeholder="Ingrese ciudad" required>
                </div>

                <!-- Codigo Postal -->

                <div class="mb-3">
                    <label for="cp" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="cp" aria-describedby="cpHelp"
                        placeholder="Ingrese Codigo Postal" required>
                </div>
            </div>


            <br>
            <!-- Select para elegir ciclo formativo -->
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>Elige el ciclo formativo</option>
                    <option value="1">DAM</option>
                    <option value="2">DAW</option>
                    <option value="3">ASIR</option>
                </select>

            </div>


            <!--Email-->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Ingrese email" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password1" placeholder="Ingrese contraseña" required>
            </div>

            <!-- Para que repita la contraseña -->
            <div class="mb-3">
                <label for="password2" class="form-label">Repite tu Contraseña</label>
                <input type="password" class="form-control" id="password2" placeholder="Repita su contraseña" required>
            </div>

            <!-- Aceptar cockies -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Aceptar Coockies</label required>
            </div>

            <!-- Boton de enviar -->
            <button type="submit" class="btn btn-primary" id="boton" disabled>Submit</button>
        </form>

    </main>








    <!--Js de bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!--Nuestro Js-->
    <script src="index.js"></script>
</body>

</html>
