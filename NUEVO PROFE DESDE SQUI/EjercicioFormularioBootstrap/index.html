<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="contenedor">
        <h2>Formulario de trabajo</h2>


        <form class="form-control" id="formulario">


            <div class="input-group">
                <span class="input-group-text">Nombre y Apellido</span>
                <input type="text" aria-label="First name" id="nombre" class="form-control">
                <input type="text" aria-label="Last name" id="apellido" class="form-control">
            </div>


            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" id="email" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>


            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Contrase√±a: </label>
                </div>
                <div class="col-auto">
                    <input type="password" id="password" class="form-control"
                        aria-describedby="Que tenga entre 8 y 20 caracteres.">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Que tenga entre 8 y 20 caracteres.
                    </span>
                </div>
            </div>


            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->

            <div class="boton">
                <button type="submit" id="enviar" class="btn btn-secondary">Enviar</button>
            </div>

        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>


</body>

</html>
