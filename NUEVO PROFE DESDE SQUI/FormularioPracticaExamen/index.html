<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <form class="formulario" id="formulario">
        <div class="ContenedorInputs">
            <div class="mb-3 nombre">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" required>

            </div>
            <div class="mb-3 apellido">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>

            <div class="mb-3 correo">
                <label for="correo" class="form-label">Correo Electronico</label required>
                <input type="email" class="form-control" id="correo">
            </div>

            <div class="mb-3 contraseña">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Pon aqui tu contraseña"
                    required>
            </div>



            <div class="inputs opcion">
                <label for="radioDni">DNI: </label>
                <input type="radio" value="dni" name="documento" id="radioDni" checked="checked">
                <label for="radioNie">NIE: </label>
                <input type="radio" value="nie" name="documento" id="radioNie">
            </div>



            <div class="dniNie">

                <div class="inputs dni" id="contenedorDni">
                    <label for="nombre" class="form-label">DNI: </label>
                    <input type="text" name="dni" id="dni" class="form-control">
                </div>

                <div class="inputs nie" id="contenedorNie">
                    <label for="nombre" class="form-label">NIE: </label>
                    <input type="text" name="nie" id="nie" class="form-control">
                </div>


            </div>


            <button type="submit" for="boton" class="btn btn-primary boton" id="boton">Submit</button>
        </div>
    </form>






    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
