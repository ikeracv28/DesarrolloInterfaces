<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutbolPass | Participa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- header con el título y menú -->
  <header>
    <h1>⚽ FutbolPass</h1>
    <nav aria-label="navegación principal">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="detalles.html" class="active">Participa</a></li>
        <li><a href="galeria.html">Galería</a></li>
      </ul>
    </nav>
  </header>

  <!-- sección principal con el formulario -->
  <main class="formulario">
    <h2>Únete a la comunidad FutbolPass</h2>
    <p>Rellena este formulario para comentar o participar en nuestra liga virtual.</p>

    <form action="#" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="tuemail@ejemplo.com" required>

      <label for="equipo">Equipo favorito</label>
      <select id="equipo" required>
        <option value="">Selecciona...</option>
        <option>FC Barcelona</option>
        <option>Real Madrid</option>
        <option>Manchester City</option>
        <option>Inter Miami</option>
      </select>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="4" placeholder="Tu mensaje..."></textarea>

      <button type="submit" class="btn" title="enviar formulario">Enviar</button>
    </form>
  </main>

  <!-- footer con derechos -->
  <footer>
    <p>© 2025 FutbolPass - Pasión por el fútbol</p>
  </footer>

</body>
</html>
